---

- name: Creating new VMs
  vmware_guest:
    hostname: "{{ vsphere.hostname }}"
    username: "{{ vsphere.username }}"
    password: "{{ vsphere.password }}"
    validate_certs: no
    datacenter: "{{ vsphere.datacenter }}"
    datastore: "{{ vsphere.datastore }}"
    cluster: "{{ vsphere.cluster }}"
    folder: "{{ vsphere.folder }}"
    resource_pool: "{{ vsphere.resource_pool }}"
    name: "{{ inventory_hostname }}"
    state: poweredon
    template: "{{ provisioning[role].template }}"
    guest_id: ubuntu64Guest
    networks:
      - name: "{{ vsphere.network }}"
        start_connected: true
    hardware:
      num_cpus: "{{ provisioning[role].cpus }}"
      num_cpu_cores_per_socket: "{{ provisioning[role].cpus }}"
      memory_mb: "{{ provisioning[role].memory_mb }}"
      hotadd_cpu: true
      hotremove_cpu: true
      hotadd_memory: true
    wait_for_ip_address: true
    customization:
      domain: "{{ vsphere.domain }}"
      dns_suffix:
        - "{{ vsphere.domain }}"
  delegate_to: localhost

- name: Collecting data about existing VMs
  vmware_guest_facts:
    hostname: "{{ vsphere.hostname }}"
    username: "{{ vsphere.username }}"
    password: "{{ vsphere.password }}"
    validate_certs: no
    datacenter: "{{ vsphere.datacenter }}"
    folder: "{{ vsphere.folder }}"
    name: "{{ inventory_hostname }}"
  delegate_to: localhost
  register: node

- name: Add volume
  vmware_guest_disk:
    hostname: "{{ vsphere.hostname }}"
    username: "{{ vsphere.username }}"
    password: "{{ vsphere.password }}"
    validate_certs: no
    datacenter: "{{ vsphere.datacenter }}"
    name: "{{ hostname }}"
    disk:
      - size_gb: "{{ provisioning[role].disk_size_gb }}"
        type: thick
        datastore: "{{ vsphere.datastore }}"
        state: present
        scsi_controller: 0
        unit_number: 1
  delegate_to: localhost
  when: 'provisioning[role].disk_size_gb is defined'

- name: Storing connection data
  set_fact:
    ansible_host: "{{ node.instance.hw_eth0.ipaddresses.0 }}"
  delegate_to: localhost

- name: Wait for SSH to be available
  wait_for:
    host: "{{ ansible_host }}"
    port: 22
    connect_timeout: 5
    timeout: 120
  delegate_to: localhost

- name: Install updates
  raw: "apt-get update && apt-get -y upgrade"
  become: yes

- name: Install Python
  raw: "apt-get -y install --no-install-recommends python-pip"
  become: yes
